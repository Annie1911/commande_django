{% extends "base_menu.html" %}

{% block title %}Annuler la Commande{% endblock %}

{% block content %}
    <style>
        /* Styles pour la page d'annulation de commande */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Gris clair */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            background-color: #ffffff; /* Blanc */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #004d00; /* Vert foncé */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #004d00; /* Bordure verte */
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745; /* Vert */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838; /* Vert foncé */
        }

        .back-button {
            background-color: #333333; /* Noir */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
        }

        .back-button:hover {
            background-color: #1a1a1a; /* Noir foncé */
        }
    </style>

    <div class="content">
        <h1>Annuler la Commande n°{{ commande.id }}</h1>
        <form method="post">
            {% csrf_token %}
            <label for="motif">Motif d'annulation :</label>
            <textarea id="motif" name="motif" required></textarea>
            <button type="submit">Annuler la Commande</button>
        </form>
        <a href="{% url 'commandes_reçu' %}" class="back-button">Retour sur les Commandes</a>
    </div>
{% endblock %}
