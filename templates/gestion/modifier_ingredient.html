{% extends "base_menu.html" %}

{% block title %}Modifier un Ingrédient{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5; /* Fond clair */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    h1 {
        color: #333333; /* Noir pour le titre */
        margin-bottom: 20px;
    }

    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;
    }

    .form-buttons {
        display: flex;
        gap: 10px; /* Espacement entre les boutons */
        margin-top: 20px;
    }

    .form-buttons button.btn-success {
        background-color: #28a745; /* Vert pour le bouton Enregistrer */
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-buttons button.btn-success:hover {
        background-color: #218838; /* Teinte plus foncée du vert au survol */
    }

    .form-buttons .btn-secondary {
        display: inline-block;
        color: #fff; /* Texte en blanc pour le bouton Annuler */
        background-color: #333333; /* Noir pour le bouton Annuler */
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .form-buttons .btn-secondary:hover {
        background-color: #1a1a1a; /* Teinte plus foncée du noir au survol */
    }
</style>

<div class="container mt-4">
    <h1>Modifier un Ingrédient</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-buttons">
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="{% url 'liste_ingredients' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
